<!DOCTYPE html>
<!-- 6 HTML Level Two Part Five Forms and Labels -->
<!-- https://www.youtube.com/watch?v=aNY212JB-cM&list=PLMyNvIPi_kYF8oUnMiyTk_M92gJz9WvZt&index=136 HTML Level Two Part Five Forms and Labels -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- form that sets up a get request from input -->
    <form action="https://www.google.com" method="get">
      <p>Enter Email:</p>
      <input type="email" name="userEmail" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <p></p>

    <!-- SHows how you can create blocks of input -->
    <form>
      <label>
        Enter Text:
        <input type="text" name="" value="Block One">
      </label>
      <label>
        Enter Text:
        <input type="text" name="" value="Block Two">
      </label>
    </form>

    <p></p>

    <!-- Demostrates placeholders and more! -->
    <form>
      <label for="userInput">Enter Input:</label>
        <input type="text" name="" placeholder="Not Required">
        <input id="userInput" type="text" name="" placeholder="Required" required>
        <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
