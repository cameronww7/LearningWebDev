<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- Table Sets up a Table -->
    <table border="2">
      <!-- Thread is the table Headers -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- tr are the table rows -->
      <tr>
        <!-- td is the table cells, what goes in them -->
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
  </body>
</html>
