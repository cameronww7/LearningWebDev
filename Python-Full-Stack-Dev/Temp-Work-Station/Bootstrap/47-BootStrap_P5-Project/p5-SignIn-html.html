<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="p5-css.css">
    <title>Sign Up Page</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">

      <!-- Inside of a Container -->
      <div class="container-fluid">

        <div class="navbar-header">
          <!-- This Creates a hamburger Icon -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <!--  Code for the hamburger icon - Creates the 3 lines of the hamburger-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">Welcome</a>
        </div>

        <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="p5-html.html">Landing Page<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
    </nav>
        <br><br><br><br>
    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <h3>Enter your email and password below to log in to Coffee Lover</h3>
      </div>

      <form>
        <!-- EMAIL SUBMISSION -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <!-- This is a small text under the email input -->
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <!-- MULTIPLE SELECT OPTIONS -->
        <div class="form-group">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Keep me Logged In
          </label>
        </div>

        <button type="button" class="btn btn-light">Submit</button>
      </form>
    </div>


  </body>
</html>
