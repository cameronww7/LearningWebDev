<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- Sets up a form section -->
    <form>

      <h1>Log In</h1>
      <h2>Please Input your Email and Password</h2>

      <!-- Sets up a email input section -->
      <input type="email" name="userEmail" value="Email Here">
      <!-- Sets up a passsword input section -->
      <input type="password" name="userPassword" value="">
      <!-- Creates a submit button -->
      <input type="submit" name="" value="submit">

    </form>


    <form>
      <h1>Choose Color!</h1>
      <h1>Click on Button!</h1>
      <!-- Brings up color prompt -->
      <input type="color" name="" value="">

    </form>

    <form>
      <input type="text" name="" value="Text Goes here">
    </form>

  </body>
</html>
