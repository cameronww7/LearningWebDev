<!DOCTYPE html>

<!-- https://getbootstrap.com/docs/3.4/examples/grid/ -->

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="p4-css.css">
  <title>Boostrap - Grids</title>
</head>
<body>
  <br>

  <br>

  <br>
<!-- Example 1 -->
  <div class="container">
    <div class="row">
      <div class="col-lg-4 boxy">1 COL LG 4</div>
      <div class="col-lg-4 boxy">2 COL LG 4</div>
      <div class="col-lg-4 boxy">3 COL LG 4</div>
    </div>

    <br>
<!-- Example 2 -->
    <div class="row">
      <div class="col-md-6 boxy">1 COL MD 6</div>
      <div class="col-md-6 boxy">2 COL MD 6</div>
    </div>

    <br>
<!-- Example 3 -->
    <div class="row">
      <div class="col-xs-6 boxy">1 COL XS 6</div>
      <div class="col-xs-6 boxy">2 COL XS 6</div>
    </div>

    <br>

<!-- Example 4 -->
    <div class="row">
      <div class="col-lg-3 col-sm-6 boxy">1 COL LG 3 COL SM 6</div>
      <div class="col-lg-3 col-sm-6 boxy">2 COL LG 3 COL SM 6</div>
      <div class="col-lg-3 col-sm-6 boxy">3 COL LG 3 COL SM 6</div>
      <div class="col-lg-3 col-sm-6 boxy">4 COL LG 3 COL SM 6</div>
    </div>

    <br>
<!-- Example 5 -->
    <div class="row">
      <div class="col-lg-6 boxy">
        <div class="row">
          <div class="col-lg-6 boxy">Nest one</div>
          <div class="col-lg-6 boxy">Nest two</div>
        </div>
      </div>
    <div class="col-lg-6 boxy">Top Level</div>
    </div>
  </div>

</body>
</html>
